<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Aadhaar Face System</title>
  <style>
    body { font-family: system-ui, Arial; background:#f4f6fa; margin:0; padding:30px; }
    .grid { display:flex; gap:24px; justify-content:center; align-items:flex-start; }
    .card { width:460px; background:#fff; padding:20px; border-radius:10px; box-shadow:0 6px 20px rgba(0,0,0,0.06); }
    .card h3 { margin-top:0 }
    .btn { display:inline-block; padding:10px 16px; background:#1d72e8; color:#fff; border-radius:6px; text-decoration:none; }
  </style>
</head>
<body>
  <h1>Aadhaar Face System</h1>
  <div class="grid">
    <div class="card">
      <h3>Registration</h3>
      <p>Preview your face from webcam, capture and upload Aadhaar image to register.</p>
      <a class="btn" href="/register">Open Registration</a>
    </div>
    <div class="card">
      <h3>Recognition (Live)</h3>
      <p>Open live recognition to use webcam and fetch Aadhaar / registered face details.</p>
      <a class="btn" href="/recognize_live">Open Recognition</a>
    </div>
  </div>
</body>
</html>
